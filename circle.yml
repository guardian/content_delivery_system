machine:
  node:
    version: 4.6.0
  ruby:
    version: ruby-2.2.5
  java:
    version: oraclejdk8
    
checkout:
  post:
    - chmod a+x ./circle_setup_rvm.sh
    - sudo -E ./circle_setup_rvm.sh
    - sudo -i /home/ubuntu/content_delivery_system/CDS/install.sh -y
    - npm install
      - pwd: CDS/js

test:
  override:
    - bash ./tests/runtests.sh
    - cd CDS/js; npm test

deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
