#first version of a config for testing via CircleCI

machine:
  ruby:
    version: ruby-2.0.0
  java:
    version: oraclejdk8
    
checkout:
  post:
    - sudo ./CDS/install.sh -y
    - bash ./CDS/riffraff.sh

test:
  override:
    - bash ./tests/runtests.sh

deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
